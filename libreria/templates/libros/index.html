{% extends "base.html" %}

{% block titulo %} Lista de Libros {% endblock %}
{% block contenido %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">imagen</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for libro in libros %}
                    <tr>
                        <td scope="row">{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" height="100">
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td><a name="" id="" class="btn btn-primary" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                            |
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        </div>
</div>
{% endblock %}}
